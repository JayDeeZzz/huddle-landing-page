<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- displays site properly based on user's device -->
      <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
      <title>Frontend Mentor | Huddle landing page with single introductory section</title>
      <link rel="stylesheet" type="text/css" href="./css/style.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
      <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/brands.min.css">
   </head>
   <body>
      <main>
         <header id="logo"><a href="#" target="_self"><img src="images/logo.svg" alt="Logo"></a></header>
         <section id="content">
            <div id="banner">
               <img src="images/illustration-mockups.svg" alt="Banner">
            </div>
            <div id="container">
               <h1>Build The Community Your Fans Will Love</h1>
               <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
                  Create connections with your users as you engage in genuine discussion.
               </p>
               <button class="register">Register</button>
            </div>
         </section>
         <div id="social">
            <a href="https://facebook.com" aria-label="Facebook"  target="_blank"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="https://twitter.com" aria-label="Twitter" target="_blank"><i class="fa-brands fa-twitter"></i></a>
            <a href="https://instagram.com" aria-label="Instagram" target="_blank"><i class="fa-brands fa-instagram"></i></a>
         </div>
         <footer>
            <p>
               Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
               Coded by <a href="https://www.frontendmentor.io/profile/JayDeeZzz" target="_blank">Jay Dee</a>.
            </p>
         </footer>
      </main>
   </body>
</html>
